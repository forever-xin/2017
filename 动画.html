<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>动画</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            width: 200px;
            height: 200px;
            background: red;
            position: relative;
            left:0;
        }
    </style>
</head>
<body>
    <button id="btn">click</button>
    <div id="div1"></div>
    <script>
        var oDiv = document.getElementById('div1');
        var oBtn = document.getElementById('btn');
        oBtn.onclick = function(){
            var timer = setInterval(function(){
                oDiv.style.left = oDiv.offsetLeft + 10 + "px";
                if(oDiv.offsetLeft > 500){
                    clearInterval(timer);
                }
            },50);
        }
    </script>

</body>
</html>
